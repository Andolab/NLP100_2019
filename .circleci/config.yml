version: 2
jobs:
  test:
    docker:
      - image: rikeda71/nlp100_ci:0.1
    steps:
      - checkout
      - run:
          name: install requiremenst libraries
          command: |
            . .env/bin/activate
            pip install -U pip tox flake8
            pip install -r requirements.txt
      - restore_cache:
          keys:
          - requirements-{{ checksum "requirements.txt" }}
      - run:
          name: Run tox
          command: |
            . .env/bin/activate
            tox
      - save_cache:
          paths:
            - .env
            - .tox
          key: requirements-{{ checksum "requirements.txt" }}

workflows:
  version: 2
  codetest:
    jobs:
      - test
